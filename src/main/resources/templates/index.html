<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="path/to/your/css/styles.css">
</head>
<body>
<h1>User List</h1>

<!-- Button to create a new user -->
<div>
    <a href="/users/new" class="btn btn-primary">Add New User</a>
</div>

<!-- Display the list of users -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of Birth</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.dateOfBirth}"></td>
        <td th:text="${user.phoneNumber}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <!-- Edit button -->
            <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-secondary">Edit</a>
            <!-- Delete button -->
            <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger"
               th:onclick="'return confirm('Are you sure you want to delete this user?');'">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<script src="path/to/your/js/scripts.js"></script>
</body>
</html>
