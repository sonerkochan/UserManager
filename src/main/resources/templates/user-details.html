<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>User Details</h1>
    <ul class="list-group mt-4">
        <li class="list-group-item"><strong>ID:</strong> <span th:text="${user.id}"></span></li>
        <li class="list-group-item"><strong>First Name:</strong> <span th:text="${user.firstName}"></span></li>
        <li class="list-group-item"><strong>Last Name:</strong> <span th:text="${user.lastName}"></span></li>
        <li class="list-group-item"><strong>Date of Birth:</strong> <span th:text="${user.dateOfBirth}"></span></li>
        <li class="list-group-item"><strong>Phone Number:</strong> <span th:text="${user.phoneNumber}"></span></li>
        <li class="list-group-item"><strong>Email:</strong> <span th:text="${user.email}"></span></li>
    </ul>
    <a href="/users" class="btn btn-secondary mt-4">Back to User List</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
